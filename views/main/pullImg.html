{{include "../header.html"}}

<style>
    .pull-img{
        margin: 0;
        font-family: "微软雅黑";
        background-color: #1F1F1F;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    .example {
        width: 100%;
        height: 180px;
        font-size: 40px;
        text-align: center;
        background-color: #464576;
    }
    .carousel-item {
        line-height: 336px;
        color: #fff;
    }
    .carousel-item>img{
        width: 100%;
        height: 100%;
        display: block;
    }
    .ft-carousel .carousel-btn{
        opacity: 0;
    }
    .ft-carousel .carousel-indicators{
        left : 30%;
    }
</style>
<div class="pull-img">
    <div class="example">
        <div class="ft-carousel" id="carousel_1">
            <ul class="carousel-inner">
                {{each imgPullConfig item index}}
                <li class="carousel-item"><img src="{{item.src}}" /></li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#carousel_1").FtCarousel();
</script>


{{include "../footer.html"}}
