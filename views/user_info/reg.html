{{include "../header.html"}}

<div class=" container-fluid" style="padding:50px">
    <div class=" page-header">
        <h3 class=" text-primary text-center">
            用户注册
        </h3>
    </div>
    <form class=" form-horizontal" method="POST" action="/user_info/regSave" enctype="application/x-www-form-urlencoded">
        <div class=" form-group">
            <div class=" input-group">
                <div class=" input-group-addon" style="color: rgb(87, 190, 221)">
                    <span class=" glyphicon glyphicon-user"></span>
                </div>
                <input type="text" class=" form-control" data-label="用户名" name="u_id" id="userId">
            </div>
        </div>
        <div class=" form-group">
            <div class=" input-group">
                <div class=" input-group-addon" style="color :rgb(87, 190, 221)">
                    <span class=" glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class=" form-control" data-label="密码" name="u_password" id="userPwd">
            </div>
        </div>
        <div class=" form-group">
            <div class=" input-group">
                <div class=" input-group-addon" style=" color : green">
                    <span class=" glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" maxlength="16" class=" form-control" data-label="确认密码" name="u_checkPassword" id="checkPwd">
            </div>
        </div>
        <div class=" form-group small">新用户注册表示已同意<span class=" text-info">《用户服务协议》</span></div>
        <div class=" form-group">
            <button type="submit" id="regButton" class=" btn-submit-load btn btn-success btn-block">注册</button>
        </div>
        <div class=" form-group small">已注册？点击<a href="/user_info/login" class=" text-info">登录</a></div>
        <p class=" form-group small text-muted text-center">关于我们</p>
    </form>
</div>
<style type="text/css">
    /* input.form-control{
         height: px; 
    } */
</style>
<script type="text/javascript">
    $(function(){
        $("#regButton").click(function(){
            var pwd = $("#userPwd").val().trim();
            var checkPwd = $("#checkPwd").val().trim();
            // var reg = /^$/g;
            if(pwd != "" && checkPwd != ""){
                if(pwd != checkPwd){
                    alert("两次密码不一致");
                    $(this).attr("type","reset");
                }else{
                    document.forms[0].submit();
                }
            }else{
                alert("用户名或密码不能为空");
                $(this).attr("type","button");
            }
        });
        $("input.form-control").addTips();
    });
</script>
