{{include "../header.html"}}

<div class=" container-fluid" style="padding:50px">
    <div class=" page-header">
        <h3 class=" text-center text-info">用户登录</h3>
    </div>
    <form action="/user_info/checkLogin" method="POST" enctype="application/x-www-form-urlencoded" class=" form-horizontal">
        <div class=" form-group">
            <div class=" input-group">
                <div class=" input-group-addon" style="color : rgb(87, 190, 221)">
                    <span class=" glyphicon glyphicon-user"></span>
                </div>
                <input type="tel" class=" form-control" value="" name="u_id" data-label="用户名">
            </div>
        </div>
        <div class=" form-group">
            <div class=" input-group">
                <div class=" input-group-addon" style="color : rgb(87, 190, 221)">
                    <span class=" glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class=" form-control" value="" name="u_password" data-label="密码">
            </div>
        </div>
        <div class=" form-group small">新用户登录表示已同意<span class=" text-info">《用户服务协议》</span></div>
        <div class=" form-group">
            <button type="submit" id="loginButton" class=" btn-submit-loading btn btn-success btn-block">登录</button>
        </div>
        <div class=" form-group small">还没注册？点击<a href="/user_info/reg" class=" text-info">注册</a></div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $("input.form-control").addTips();
        $("#loginButton").click(function(){
            var name = $("[name='u_id']").val().trim();
            var pwd = $("[name='u_password']").val().trim();
            var flag = name && pwd;
            if(!flag){
                alert("用户或密码不能为空");
                $(this).attr("type","reset");
            }else{
                $(this).attr("type","submit");
            }
        });
    })
</script>

{{include "../footer.html"}}
