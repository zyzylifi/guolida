<% var obj = {pageTitle : "欢迎登录后台管理系统"}%>
{{include "../header.html"}}


<div class=" container">
    {{include "../pageHeader.html" obj}}
    <form action="/admin_info/checklogin" method="POST" enctype="application/x-www-form-urlencoded" class=" form-horizontal">
        <div class=" form-group">
            <div class=" input-group col-xs-4 col-xs-offset-4">
                <div class=" input-group-addon">
                    <span class=" glyphicon glyphicon-user"></span>
                </div>
                <input type="text" class=" form-control" name="a_id" data-label="用户名">
            </div>
        </div>
        <div class=" form-group">
            <div class=" input-group col-xs-4 col-xs-offset-4">
                <div class=" input-group-addon">
                    <span class=" glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class=" form-control" name="a_password" data-label="密码">
            </div>
        </div>
        <div class=" form-group">
            <div class="input-group col-xs-4 col-xs-offset-4">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
</div>
<style type="text/css">
    body{
        background-image: url("../../public/images/admin-login-bg.jpg");
        background-size: 100% 100%;
        background-attachment: fixed;
    }
</style>

<script>
    $(function(){
        $(".form-control").each(function(index,item){
            var text = $(item).data("label").trim();
            $(item).attr("placeholder","请输入" + text);
        });
    })
</script>


{{include "../footer.html"}}
